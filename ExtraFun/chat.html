<!DOCTYPE html>
<html>

<head>
    <title>Scramble Text Input</title>
    <script>
        function scrambleText() {
            var inputBox = document.getElementById("textInput");
            var inputText = inputBox.value;
            var scrambledText = "";
            for (var i = 0; i < inputText.length; i++) {
                var randomIndex = Math.floor(Math.random() * inputText.length);
                scrambledText += inputText.charAt(randomIndex);
            }
            inputBox.value = scrambledText;
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="left">
            <h2>I triple dog dare you to try to get 100% on this</h2>
            <p>What you're experiencing isn't a stroke -- I swear</p>
            <p>I am a brilliant coder and want you to Fail :)</p>
        </div>
        <div class="right">
            <h1>Scramble Text Input</h1>
            <p>Type some text below to see it get scrambled as you type:</p>
            <input type="text" id="textInput" onkeyup="scrambleText()">
        </div>
    </div>
</body>

</html>
