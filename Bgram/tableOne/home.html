    <script>
        var dragMe = document.getElementByClassName('drag-me');
        var cells = document.getElementsByClassName('cell');
        var buttC = document.getElementById('test-butt');

        dragMe.addEventListener('dragstart', function (event) {
            event.dataTransfer.setData('text/plain', null);
        });

        for (var i = 0; i < cells.length; i++) {
            cells[i].addEventListener('dragover', function (event) {
                event.preventDefault();
            });

            cells[i].addEventListener('drop', function (event) {
                event.preventDefault();
                this.appendChild(dragMe);
            });
        }
        var handSource = document.getElementById('handSource');
        var tileCount = 10; // Change this to generate a different number of tiles

        // function generateHand(){
        // for (var i = 0; i < tileCount; i++) {
        //     var tile = document.createElement('div');
        //     tile.classList.add('tile', 'drag-me');
        //     tile.draggable = true;
        //     tile.innerText = String.fromCharCode(65 + Math.floor(Math.random() * 26)); // Random letter from A to Z
        //     handSource.appendChild(tile);

        //     tile.addEventListener('dragstart', function (event) {
        //         event.dataTransfer.setData('text/plain', null);
        //     });
        // }
        // }
        function generateHand() {
            // Get a reference to the hand source and target divs
            const handSource = document.getElementById('handSource');
            const handTarget = document.getElementById('handTarget');

            // Clear any existing tiles from the hand target div
            handTarget.innerHTML = '';

            // Generate a random hand of tiles (in this example, we're just using letters A-Z)
            const tiles = Array.from({ length: 7 }, () => String.fromCharCode(Math.floor(Math.random() * 26) + 65));

            // Create a div for each tile and add it to the hand target div
            tiles.forEach(tile => {
                const tileDiv = document.createElement('div');
                tileDiv.classList.add('tile');
                tileDiv.innerHTML = tile;
                handTarget.appendChild(tileDiv);
            });
        }

    </script>
